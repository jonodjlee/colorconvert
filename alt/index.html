<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
    <script src="dist/clipboard.min.js"></script>
    <title>Color Converter</title>
</head>
<body>
    <section>
        <h4>Hex/Rgb Convert</h4>
        <form>
            <label for="hex">Enter a color in hexadecimal or RGB format:</label>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">#</span>
                </div>
                <input type="text" class="form-control" id="hex" maxlength="6" onkeyup="hexToRgb()">

                <div class="input-group-prepend">
                    <button type="button" class="btn" id="btn-clipboard-hex" onclick="copyToClipboard(this.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6C757D" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                        <rect x="9" y="3" width="6" height="4" rx="2" />
                    </svg>
                    </button>
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid hex.
                </div>
            </div>
            <br>

            <div class="input-group input-group-lg">
                <div class="input-group-prepend">

                    <span class="input-group-text">R</span>
                </div>
                <input type="number" class="form-control" id="r" min="0" max="255" onkeyup="rgbToHex()" onchange="rgbToHex()">

                <div class="input-group-prepend">
                    <span class="input-group-text">G</span>
                </div>
                <input type="number" class="form-control" id="g" min="0" max="255" onkeyup="rgbToHex()" onchange="rgbToHex()">

                <div class="input-group-prepend">
                    <span class="input-group-text">B</span>
                </div>
                <input type="number" class="form-control" id="b" min="0" max="255"  onkeyup="rgbToHex()" onchange="rgbToHex()">
                <div class="input-group-prepend">
                    <button type="button" class="btn" id="btn-clipboard-rgb" onclick="copyToClipboard(this.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clipboard" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#6C757D" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                            <rect x="9" y="3" width="6" height="4" rx="2" />
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
