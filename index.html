<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>ColourConvert | HEX, RGB, HSL, CMYK</title>
    <meta name="description" content="Convert colors between HEX, RGB, HSL and CMYK. Simple, clean and fast.">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Reenie+Beanie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <a href="/">
                    ColourConvert<!--<span class="mid">A</span>-->
                </a>
            </div>
        </div>
        <div id="random-tip">
            <div class="text">ALT-click to generate a random color!</div>
        </div>
        <div id="content">

            <div class="field"><label for="hex" title="Copy HEX color value" class="copy">HEX</label><input type="text" value="" name="hex" id="hex" class="color-field" placeholder="eg. #FFFFFF" maxlength="7" />
                <!--<div class="copy" title="Copy HEX color value"></div>-->
            </div>
            <div class="field"><label for="rgb" title="Copy RGB color value" class="copy">RGB</label><input type="text" value="" name="rgb" id="rgb" class="color-field" placeholder="eg. rgb(255,255,255)" maxlength="16" />
                <!--<div class="copy" title="Copy RGB color value"></div>-->
            </div>
            <div class="field"><label for="cmyk" title="Copy CMYK color value" class="copy">CMYK</label><input type="text" value="" name="cmyk" id="cmyk" class="color-field" placeholder="eg. cmyk(100%, 100%, 100%, 0%)" />
                <!--<div class="copy" title="Copy CMYK color value"></div>-->
            </div>
            <div class="field"><label for="rgb" title="Copy HSL color value" class="copy">HSL</label><input type="text" value="" name="hsl" id="hsl" class="color-field" placeholder="eg. hsl(0, 100%, 100%)" maxlength="26" />
                <!--<div class="copy" title="Copy HSL color value"></div>-->
            </div>

        </div>
        
    <div id="footer">
        <a class="rw">Â© Jonathan Lee</a>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/colorapp.js"></script>

</body>

</html>
