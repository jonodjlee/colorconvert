<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <a href="/colorconverter">
                    ColorConverter<!--<span class="mid">A</span>-->

            </div>
        </div>
        <div id="random-tip">
            <div class="text">ALT-click to generate a random color!</div>
        </div>
        <div id="content">

            <div class="field"><label for="hex" title="Copy HEX color value" class="copy">HEX</label><input type="text" value="" name="hex" id="hex" class="color-field" placeholder="#FFFFFF" maxlength="7" />
                <!--<div class="copy" title="Copy HEX color value"></div>-->
            </div>
            <div class="field"><label for="rgb" title="Copy RGB color value" class="copy">RGB</label><input type="text" value="" name="rgb" id="rgb" class="color-field" placeholder="rgb(255,255,255)" maxlength="16" />
                <!--<div class="copy" title="Copy RGB color value"></div>-->
            </div>
            <div class="field"><label for="cmyk" title="Copy CMYK color value" class="copy">CMYK</label><input type="text" value="" name="cmyk" id="cmyk" class="color-field" placeholder="cmyk(100%, 100%, 100%, 0%)" />
                <!--<div class="copy" title="Copy CMYK color value"></div>-->
            </div>
            <div class="field"><label for="rgb" title="Copy HSL color value" class="copy">HSL</label><input type="text" value="" name="hsl" id="hsl" class="color-field" placeholder="hsl(0, 100%, 100%)" maxlength="26" />

            </div>
